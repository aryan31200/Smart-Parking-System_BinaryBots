<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BookMySpot</title>
  <link rel="stylesheet" href="./styling/loginPage-style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-1">
    <div class="topbar">
      <h1>BookMySpot</h1>
    </div>
    <img src="https://images.unsplash.com/photo-1465447142348-e9952c393450?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGdvb2dsZSUyMG1hcHN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
    <div class="vision">Find and book parking spots whenever you want, wherever you want!</div>
    <div class="loginform">
      <form>
        <div class="box-1">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Email Id" autocomplete="off">
          <label for="password">Password</label>
          <input type="password" id="pass" placeholder="Password"><br>
          <button class="loginbutton" onclick="LoginPass()" type="button" name="button">Log In</button>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="./working.js">
  </script>
</body>

</html>
