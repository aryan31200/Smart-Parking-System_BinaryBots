<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>BookMySpot</title>
    <link rel="stylesheet" href="./styling/pay-style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span>Live Information</span>
    </header>
    <div class="container-1">
      <div class="topbar">
        <h2><span>Parking Time: </span>1hr 26m 45s</h2>
        <h2><span>Realtime Fair: </span>28.67/-</h2>
      </div>
      <img src="./QRCode1.jpg" onclick="Payment()" />
    </div>
    <div class="loginform-booked">
      <form>
        <div class="box-1">
          <div class="lot-info">
            <h2><span>Date: </span>03/05/2021</h2>
            <h2><span>Parked At: </span>02:31:45 PM</h2>
            <h2><span>Booking Id: </span>vcdvvdguc2y7et32gvc8f7d3gfc</h2>
            <h2><span>Pay Now: </span>Rs. 28.67</h2>
            <button
              class="loginbutton-payment"
              onclick="Pay()"
              type="button"
              name="button"
              disabled
            >
              Pay
            </button>
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="./working.js"></script>
  </body>
</html>
